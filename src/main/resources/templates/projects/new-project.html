<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>


<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
		<form class="border border-primary rounded mt-3" action="/projects/save" th:object="${project}" method="POST">
		
		<h2 class="text-center"> Add Project</h2>
			
	<div class="row mb-3 d-flex justify-content-center">
   	   <label for="project-name" class="col-sm-3 col-form-label">Project Name</label>
    	<div class="col-sm-6">
     	 <input id="project-name" class="form-control" type="text" placeholder="Project Name" th:field="${project.name}">
         </div>
    </div>
		
	<div class="row mb-3 d-flex justify-content-center">	
	 <label for="project-stage" class="col-sm-3 col-form-label">Project Stage</label>
	 <div class="col-sm-6">
		<select id="poject-stage" class="form-control" th:field="${project.stage}">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option>
			<option th:value="COMPLETED"> Completed</option>
		</select>
	  </div>
	</div>
		
		
	<div class="row mb-3 d-flex justify-content-center">
   	   <label for="project-description" class="col-sm-3 col-form-label">Project Description</label>
    	<div class="col-sm-6">
     <textarea id="project-description" class="form-control" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
		</div>
    </div>
		
		
		
		<!-- select employees for projects -->
	<div class="row mb-3 d-flex justify-content-center">	
	 <label for="add-emp-to-proj" class="col-sm-3 col-form-label">Add Employee(s)</label>	
	  <div class="col-sm-6">
		<select id="add-emp-to-proj" class="form-control" th:field="*{employees}" multiple="multiple">
		<!-- th:each is for iterating list of employees -->
			<option th:each="employee : ${allEmployees}"  
			th:value = ${employee.employeeId}
			th:text = ${employee.firstName}> </option>
			</select>
		</div>
	</div>
		
	    <div class="row mb-3  d-flex justify-content-center">
        <button class="border border-primary rounded" type="submit">Create Project</button>
        </div>
		
		</form>
	</div>
	
 
</body>
</html>
