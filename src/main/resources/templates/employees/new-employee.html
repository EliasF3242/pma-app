<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">

	<form class="border border-primary rounded mt-3" action="/employees/save" th:object="${employee}" method="POST">
	<h2 class="text-center"> Add Employee</h2>	
	 <div class="row mb-3 d-flex justify-content-center">
   	 <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
    	<div class="col-sm-5">
     	 <input id="first-name" class="form-control" type="text" placeholder="First Name" th:field="${employee.firstName}">
       </div>
    </div>
	
	<div class="row mb-3 d-flex justify-content-center">
   	 <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
    	<div class="col-sm-5">
     	 <input id="last-name" class="form-control" type="text" placeholder="Last Name" th:field="${employee.lastName}">
       </div>
    </div>	
	
	<div class="row mb-3 d-flex justify-content-center">
   	 <label for="email" class="col-sm-2 col-form-label">Email</label>
    	<div class="col-sm-5">
     	 <input id="email" class="form-control" type="text" placeholder="Email Address" th:field="${employee.email}">
       </div>
    </div>	
			
   <div class="row mb-3  d-flex justify-content-center">
   <button class="border border-primary rounded" type="submit">Create Employee</button>
   </div>
		
		
		</form>
	</div>
	
 
</body>
</html>
